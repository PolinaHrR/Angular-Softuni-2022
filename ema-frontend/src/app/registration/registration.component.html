<div class="text-uppercase text-center pt-5 ">
  <h1>Register page</h1>
</div>
<section class="my-section">
<div class="row">
  <div class="col-sm-4 mx-auto text-center">
    <div class="card">
      <div class="card-body">
<form [formGroup]="form" (ngSubmit)="register()">

  <div  class="my-4">
    <input id="username" type="text" formControlName="username" placeholder="Username"  class="form-control">
  </div>

  <div  class="my-4">
    <input id="email" type="text" formControlName="email" placeholder="Email"  class="form-control">
  </div>

  <div class="my-4">
    <input id="password" type="password" formControlName="password" placeholder="Password" class="form-control">
  </div>

  <button class="button btn btn-warning text-uppercase button" type="submit">Register</button>

  <div *ngIf="success" class="mt-3 alert alert-success">
    Registration successful!
  </div>

  <div *ngIf="error" class="mt-3 alert alert-danger">
    {{ error }}
  </div>
</form>
      </div>
    </div>
  </div>
</div>

</section>
