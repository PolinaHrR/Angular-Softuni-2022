<div class="text-uppercase text-center pt-5 ">
  <h1>My profile</h1>
  <h5>Publish new item</h5>
</div>

<section class="my-section">
  <div class="row">
    <div class="col-sm-5 col-xl-4 mx-auto text-center">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="publish()">

            <div class="my-4">
              <input id="title" type="text" formControlName="title" placeholder="Title" class="form-control">
            </div>

            <div class="my-4">
              <input id="media" type="file" placeholder="Image" class="form-control"
                     (change)="onFileChange($event)">
            </div>

            <div class="my-4">
              <textarea id="description" formControlName="description" placeholder="Description"
                        class="form-control"></textarea>
            </div>

            <div class="my-4">
              <input id="age" type="number" formControlName="age" placeholder="Age" class="form-control">
            </div>

            <div class="my-4 text-start">
              Suitable for
              <div class="form-check">
                <input class="form-check-input" type="radio" id="RadioMale" formControlName="gender" value="male">
                <label class="form-check-label" for="RadioMale">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="RadioFemale" formControlName="gender" value="female">
                <label class="form-check-label" for="RadioFemale">
                  Female
                </label>
              </div>

            </div>

            <div class="my-4">
              <select formControlName="city" class="form-select">
                <option disabled selected>Select a city</option>
                <option *ngFor="let city of (cities | async)?.data"
                        [value]="city.id">
                  {{ city.attributes?.name }}
                </option>
              </select>
            </div>


            <button class="button btn btn-warning text-uppercase button" type="submit">Register</button>

            <div *ngIf="success" class="mt-3 alert alert-success">
              Your item was sent for approval!
            </div>

            <div *ngIf="error" class="mt-3 alert alert-danger">
              {{ error }}
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</section>
